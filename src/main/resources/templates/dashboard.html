<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Robato Diagnósticos - Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link href="/css/style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        <div class="container-fluid">
            <h1>Dashboard de Diagnósticos</h1>

            <div class="row g-4">
                
                <div class="col-lg-3 col-md-6">
                    <div class="card stat-card">
                        <div class="card-header">
                            <h5 class="card-title">Laudos Gerados (Mês)</h5>
                            <div class="card-icon">
                                <i class="fa-solid fa-file-invoice"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-value">78</h3>
                            <p class="card-description">+15% vs. mês anterior</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card stat-card">
                        <div class="card-header">
                            <h5 class="card-title">Pacientes na Fila</h5>
                            <div class="card-icon">
                                <i class="fa-solid fa-users-line"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-value">12</h3>
                            <p class="card-description">Aguardando laudo</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card stat-card">
                        <div class="card-header">
                            <h5 class="card-title">Total de Pacientes</h5>
                            <div class="card-icon">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-value">542</h3>
                            <p class="card-description">Cadastrados no sistema</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card stat-card">
                        <div class="card-header">
                            <h5 class="card-title">Médicos Ativos</h5>
                            <div class="card-icon">
                                <i class="fa-solid fa-user-doctor"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="card-value">8</h3>
                            <p class="card-description">Disponíveis para laudos</p>
                        </div>
                    </div>
                </div>

            </div> </div>
    </div>

</body>
</html>
