<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificações - Robato Diagnósticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- INCLUI O SIDEBAR EXISTENTE -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">
    <div class="page-header">
        <h1><i class="fas fa-paper-plane me-3"></i>Simulação de Notificações</h1>
    </div>

    <div class="card mb-4 mt-4">
        <div class="card-header">
            <h5><i class="fas fa-bullhorn me-2"></i>Disparar Notificação</h5>
        </div>
        <div class="card-body">
            <!-- FORM CORRIGIDO: added th:object -->
            <form th:action="@{/notificacoes/enviar}" method="post" th:object="${notificacaoRequest}">
                <div class="mb-3">
                    <label for="destino" class="form-label">Destino (n° de telefone ou e-mail):</label>
                    <!-- CORRIGIDO: th:field instead of name -->
                    <input type="text" id="destino" th:field="*{destino}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <!-- CORRIGIDO: th:field instead of name -->
                    <textarea id="mensagem" th:field="*{mensagem}" class="form-control" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-broadcast-tower me-2"></i>Enviar para Todos</button>
                <!-- CORRIGIDO: formaction sem thymeleaf -->
                <button type="submit" formaction="/notificacoes/enviar-email" class="btn btn-info"><i class="fas fa-envelope me-2"></i>Apenas Email</button>
                <button type="submit" formaction="/notificacoes/enviar-whatsapp" class="btn btn-success"><i class="fab fa-whatsapp me-2"></i>Apenas WhatsApp</button>
                <!-- CORRIGIDO: link de limpar -->
                <a href="/notificacoes/limpar" class="btn btn-warning"><i class="fas fa-trash me-2"></i>Limpar Logs</a>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6><i class="fas fa-envelope-open-text me-2"></i>Log de E-mails Enviados</h6>
                </div>
                <div class="card-body" style="min-height: 200px;">
                    <div th:if="${#lists.isEmpty(emails)}" class="text-muted fst-italic">
                        Nenhum email simulado
                    </div>
                    <th:block th:each="email : ${emails}">
                        <div class="alert alert-info mt-2" th:text="${email}"></div>
                    </th:block>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6><i class="fab fa-whatsapp-square me-2"></i>Log de WhatsApps Enviados</h6>
                </div>
                <div class="card-body" style="min-height: 200px;">
                    <div th:if="${#lists.isEmpty(whatsapps)}" class="text-muted fst-italic">
                        Nenhum WhatsApp simulado
                    </div>
                    <th:block th:each="whatsapp : ${whatsapps}">
                        <div class="alert alert-success mt-2" th:text="${whatsapp}"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
