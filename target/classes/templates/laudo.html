<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Laudo - ' + ${pacienteNome}">Laudo Médico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="laudo-page">

    <div class="laudo-actions">
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left me-2"></i>Voltar ao Dashboard
        </a>
        <button onclick="window.print()" class="btn btn-primary">
            <i class="fa-solid fa-print me-2"></i>Imprimir / Salvar PDF
        </button>
    </div>

    <div class="laudo-container">
        
        <header class="laudo-header">
            <h1>ROBATO Diagnósticos</h1>
            <h2 th:text="'Laudo de ' + ${tipoExame}">Laudo de Exame</h2>
        </header>

        <section class="laudo-info">
            <div class="info-item">
                <strong>Paciente:</strong>
                <span th:text="${pacienteNome}">Nome Completo do Paciente</span>
            </div>
            <div class="info-item">
                <strong>Convênio:</strong>
                <span th:text="${convenio}">Particular</span>
            </div>
            <div class="info-item">
                <strong>Médico Solicitante:</strong>
                <span th:text="${medicoSolicitante}">Dr(a). Nome do Solicitante</span>
            </div>
             <div class="info-item">
                <strong>Data do Laudo:</strong>
                <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">21/08/2025</span>
            </div>
        </section>

        <main class="laudo-body" th:utext="${laudo}">
            </main>

        <footer class="laudo-assinatura">
            <div class="assinatura-linha"></div>
            <p>
                <strong><span th:text="${medicoResponsavel}">Dr(a). Nome do Médico Responsável</span></strong><br>
                <span>CRM: </span><span th:text="${crmResponsavel}">00000-XX</span>
            </p>
        </footer>

    </div>

</body>
</html>
