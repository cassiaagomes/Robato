<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Método de Pagamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        <div class="container mt-4">
            <h2>Selecionar Método de Pagamento</h2>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Resumo do Pedido</h5>
                </div>
                <div class="card-body">
                    <p><strong>Paciente:</strong> <span th:text="${paciente.nome}"></span></p>
                    <p><strong>Exames:</strong> <span th:text="${#strings.listJoin(exames, ', ')}"></span></p>
                    <p><strong>Valor Original:</strong> R$ <span
                            th:text="${#numbers.formatDecimal(valorOriginal, 1, 2)}"></span></p>
                    <p th:if="${descontoAplicado > 0}"><strong>Desconto:</strong> R$ <span
                            th:text="${#numbers.formatDecimal(descontoAplicado, 1, 2)}"></span></p>
                    <p><strong>Valor Total:</strong> R$ <span
                            th:text="${#numbers.formatDecimal(valorTotal, 1, 2)}"></span></p>
                </div>
            </div>

            <form th:action="@{/pagamentos/finalizar}" method="post">
                <input type="hidden" name="pacienteNome" th:value="${paciente.nome}">
                <input type="hidden" name="valorTotal" th:value="${valorTotal}">
                <div th:each="exame : ${exames}">
                    <input type="hidden" name="exames" th:value="${exame}">
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Método de Pagamento</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="cartao"
                                value="Cartão de Crédito" required>
                            <label class="form-check-label" for="cartao">Cartão de Crédito</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="debito"
                                value="Cartão de Débito">
                            <label class="form-check-label" for="debito">Cartão de Débito</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="pix" value="PIX">
                            <label class="form-check-label" for="pix">PIX</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="dinheiro"
                                value="Dinheiro">
                            <label class="form-check-label" for="dinheiro">Dinheiro</label>
                        </div>
                    </div>
                </div>



                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Finalizar Pagamento</button>
                    <a th:href="@{/pagamentos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
