<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Importar Laudo via CSV</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        <h1>Importar Dados de Exame via CSV</h1>
        <p class="lead">Selecione um arquivo CSV no formato chave-valor para preencher o formul√°rio de laudo automaticamente.</p>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert" th:text="${erro}"></div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Selecione o arquivo</h5>
                
                <form th:action="@{/exames/importar}" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">Arquivo CSV:</label>
                        <input type="file" class="form-control" name="csvFile" id="csvFile" accept=".csv" required>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fa-solid fa-upload me-2"></i>Processar Arquivo
                        </button>
                        <a th:href="@{/exames/novo}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
