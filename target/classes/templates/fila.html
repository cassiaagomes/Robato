<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fila de Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        <div class="page-header mb-4">
            <h1>Fila de Exames</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <p class="mb-0">Tamanho atual da fila: <strong th:text="${tamanho}">0</strong></p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Tipo de Exame</th>
                                <th>Prioridade</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${exames == null or #lists.isEmpty(exames)}">
                                <td colspan="4" class="text-center text-muted py-4">Nenhum exame na fila</td>
                            </tr>
                            <tr th:each="exame : ${exames}">
                                <td th:text="${exame.paciente}"></td>
                                <td th:text="${exame.tipoExame}"></td>
                                <td>
                                    <span th:switch="${exame.getPrioridadeComoString()}">
                                        <span th:case="'URGENTE'"
                                            class="badge badge-prioridade prioridade-urgente">Urgente</span>
                                        <span th:case="'POUCO_URGENTE'"
                                            class="badge badge-prioridade prioridade-pouco-urgente">Pouco Urgente</span>
                                        <span th:case="*" class="badge badge-prioridade prioridade-rotina">Rotina</span>
                                    </span>
                                </td>
                                <td class="text-end">
                                    <a href="#" class="btn btn-sm btn-primary">
                                        <i class="fa-solid fa-file-medical me-1"></i> Gerar Laudo
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
